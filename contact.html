<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header>

        <div class="container">

            <div class="logo">
                <a href="#">
                    <img src="/img/logo.png" alt="">
                    <h1>KadiGroup</h1>
                </a>
            </div>

            <div class="nav">
                <ul>
                    <a href="#">
                        <li>О нас</li>
                    </a>
                    <a href="#">
                        <li>Услуги</li>
                    </a>
                    <a href="#">
                        <li>Контакты</li>
                    </a>
                </ul>
            </div>

            <div class="menu">
                <img src="/img/menu-btn.png" alt="">
            </div>

        </div>
        
    </header>

    <div class="main-info">

        <h1>Наш главный офис</h1>

        <h2>ул. блаблабла д. 12/7</h2>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17983.502434489164!2d37.89421584999999!3d55.70745285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1668535743105!5m2!1sru!2sru" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="bottom-block">
            <div class="btn">
                Проконсультироваться
            </div>
            <div class="chat">
                <img class="close" src="/img/close.png" alt="">
                <form action="">
                    <input type="text" name="text" placeholder="Имя">
                    <input type="tel" name="phone" placeholder="Телефон">
                    <input type="email" name="email" placeholder="E-mail">
                </form>
            </div>
            <div class="chat-btn">
                <img src="/img/chat.png" alt="">
            </div>
        </div>
    
    </div>

    <footer>

        <div class="container">

            <div class="logo">
                <a href="#">
                    <img src="/img/logo.png" alt="">
                    <h1>KadiGroup</h1>
                </a>
            </div>
    
            <ul>
                <a href="#">
                    <li>О нас</li>
                </a>
                <a href="#">
                    <li>Обратная форма связи</li>
                </a>
                <a href="#">
                    <li>Выбор услуг</li>
                </a>
            </ul>
    
            <p>
                Контактная информация
            </p>
    
            <div class="social">
                <img src="/img/vk.png" alt="">
                <img src="/img/insta.png" alt="">
                <img src="/img/telega.png" alt="">
            </div>

        </div>

    </footer>

    <script>

        const btn = document.querySelector('.chat-btn')
        const chat = document.querySelector('.chat')
        const close = document.querySelector('.close')

        btn.addEventListener('click', () => {
            chat.classList.add('open-chat');
            btn.classList.add('none-btn');
            });

        close.addEventListener('click', () => {
            chat.classList.remove('open-chat');
            btn.classList.remove('none-btn');
            });

        const menu = document.querySelector('.menu')
        const nav = document.querySelector('.nav')

        menu.addEventListener('click', () => {
            if(nav.classList.contains('open-nav')) {

                nav.classList.remove('open-nav');

            } else {

                nav.classList.add('open-nav');

            }});
            

    </script>

</body>
</html>
